<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <title>Calculator</title>
    <script>
        function calcuMath() {
            var result;
            var firstNumber = Number($("#firstNumber").val());
            var secondNumber = Number($("#secondNumber").val());
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                return alert("Please enter a number!")
            }
            var sel = $("#selectType").val();
            switch (sel) {
                case "add":
                    result = firstNumber + secondNumber;
                    break;
                case "less":
                    result = firstNumber - secondNumber;
                    break;
                case "multi":
                    result = firstNumber * secondNumber;
                    break;
                case "divi":
                    result = firstNumber / secondNumber;
                    if (result == 0) return alert("It’s over 9000!");
                    break;
                case "modul":
                    result = firstNumber % secondNumber;
                    if (result == 0) return alert("It’s over 9000!");
                    break;
                default:
                    return alert("please select type");
                    break;
            }

            if (firstNumber < 0 && secondNumber < 0) {
                alert("Error :(");
            } else {
                $("#result").html("The result is " + result + ".");
                alert($("#result").html());
            }
        }

    </script>
</head>

<body>
    <div class="container">
        <input type="text" id="firstNumber" pattern="[0-9]+" />
        <select id="selectType">
            <option>Choose</option>
            <option value="add" id="add">+</option>
            <option value="less" id="less">-</option>
            <option value="multi" id="multi">*</option>
            <option value="divi" id="divi">/</option>
            <option value="modul" id="modul">%</option>
        </select>
        <input type="text" id="secondNumber" pattern="[0-9]+" /><br>
        <input type="submit" id="submitCalc" value="Try me!" />
        <p id="result"></p>
    </div>
    <script>
        $("#submitCalc").on("click", function () {
            calcuMath()
        });
    </script>
</body>

</html>
